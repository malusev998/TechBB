<div class="single-popular-post d-flex flex-row">
  <div class="popular-thumb">
    <img class="img-fluid" src="assets/img/blog/r1.jpg" alt="{{post.title}}" />
  </div>
  <div class="popular-details">
    <a [routerLink]="['/blog', post.id]">
      <h4>{{ post.title }}</h4>
    </a>
    <p class="text-uppercase">{{ post.time_ago }}</p>
  </div>
</div>
