<form
  class="form-area"
  id="myForm"
  class="contact-form text-right"
  [formGroup]="contactForm"
  (validSubmit)="submit()"
>
  <div class="row">
    <div class="col-lg-6 form-group">
      <div class="form-group">
        <input
          name="name"
          placeholder="Enter your name"
          formControlName="name"
          class="common-input mb-20 form-control"
          type="text"
        />
      </div>

      <div class="form-group">
        <input
          name="email"
          placeholder="Enter email address"
          class="common-input mb-20 form-control"
          type="email"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <select
          formControlName="subject"
          class="common-input mb-20 form-control"
        >
          <option value="" selected>Choose a subject</option>
          <option *ngFor="let subject of subjects$ | async"></option>
        </select>
      </div>
    </div>
    <div class="col-lg-6 form-group">
      <div class="form-group">
        <input
          name="surname"
          placeholder="Enter your surname"
          formControlName="surname"
          class="common-input mb-20 form-control"
          type="text"
        />
      </div>
      <div class="form-group">
        <textarea
          class="common-textarea form-control"
          name="message"
          placeholder="Messege"
          formControlName="message"
        ></textarea>
      </div>
    </div>
    <div class="col-lg-12 d-flex justify-content-between">
      <div class="alert-msg" style="text-align: left;"></div>
      <button
        class="genric-btn primary circle text-uppercase"
        style="float: right;"
      >
        Send Message
      </button>
    </div>
  </div>
</form>
